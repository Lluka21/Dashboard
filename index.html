<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>time-tracking-dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container jeremy">
        <div class="information">
        <section class="img">
          <img src="/images/image-jeremy.png" alt="image" width="78px" />
        </section>
        <section class="text">
          <p>Report for</p>
          <span class="info">Jeremy Robson</span class="info">
        </section>
      </div>
          <div class="li">
          <section><p>Daily</p></section>
            <section><p>Weekly</p></section>
            <section><p>Monthly</p></section>          
          </div>
      </div>
      <div class="container work">

        <section class="work-head">
          <p>Work</p>
          <span class="dots">...</span>
        </section>
        <section class="work-time">
          <span class="work-hour">32hrs</span>
          <p>Last Week - 36hrs</p>
        </section>
      </div>
      <div class="container play">
        <section class="play-head">
          <p>Play</p>
          <span class="dots">...</span>
        </section>
        <section class="play-time">
          <span class="play-hour">10hrs</span>
          <p>Last Week - 8hrs</p>
        </section>
      </div>
      <div class="container study">
        <section class="study-head">
          <p>Study</p>
          <span class="dots">...</span>
        </section>
        <section class="study-time">
          <span class="study-hour">4hrs</span >
          <p>Last Week - 7hrs</p>
        </section>
      </div>
      <div class="container exercise">
        <section class="exercise-head">
          <p>Exercise</p>
          <span class="dots">...</span>
        </section>
        <section class="exercise-time">
          <span class="exercise-hour">4hrs</span>
          <p>Last Week - 5hrs</p>
        </section>
      </div>
      <div class="container social">
        <section class="social-head">
          <p>Social</p>
          <span class="dots">...</span>
        </section>
        <section class="social-time">
          <span class="social-hour"> 5hrs</span> 
          <p>Last Week - 10hrs</p>
        </section>
      </div>
      <div class="container selfcare">
        <section class="selfcare-head">
          <p>Self Care</p>
          <span class="dots">...</span>
        </section>
        <section class="selfcare-time">
          <span class="selfcare-hour">2hrs</span >
          <p>Last Week - 2hrs</p>
        </section>
      </div>
    </main>
  </body>
</html>
